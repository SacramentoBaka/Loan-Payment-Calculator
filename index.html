<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Payment Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
      </nav>
      <form action="#" class="search-bar">
        <input type="text" placeholder="Search" />
        <button type="submit">
          <i class="bx bx-search"></i>
        </button>
      </form>
    </header>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="bx bxl-tailwind-css"></i>Loan Calculator</h2>
        <div class="text-sci">
          <h2>
            Welcome! <br />
            <span>To Our New Website.</span>
          </h2>
          <p>Make Calculation and protect your budget with Us</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-linkedin"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-instagram"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="logreg-box">
        <div class="form-box login">
          <form action="#">
            <h2>Calculate</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bx-money"></i></span>
              <input type="text" id="inputAmount" />
              <label>Amount Of Loan</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-bank"></i></span>
              <input type="text" id="inputInterest" />
              <label>Annual Interest Rate</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-time-five"></i></span>
              <input type="text" id="inputYears" />
              <label>Terms(Years)</label>
            </div>

            <button type="submit" onclick="displayMonthlyRate()" class="btn">
              Calculate
            </button>

            <div class="login-register">
              <p>
                Enjoy safe budget Calculation ?
                <a href="#" class="register-link">Leave Feedback Here</a>
              </p>
            </div>
          </form>
        </div>

        <!--Register form-->

        <div class="form-box register">
          <form action="#">
            <h2>Results</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bx-money"></i></span>
              <input type="text" />
              <label>Monthly Payment</label>
            </div>

            <button type="submit" class="btn">Print</button>

            <div class="login-register">
              <p>
                Back to
                <a href="#" class="login-link">Loan Calculator</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
